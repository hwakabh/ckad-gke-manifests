---
apiVersion: v1
kind: Pod
metadata:
  name: pod-emptydir-shared
spec:
  containers:
  - image: busybox
    name: c1
    command: ["/bin/sh", "-c", "sleep 6000"]
    volumeMounts:
    - mountPath: /foo
      name: test-volume
  - image: busybox
    name: c2
    command: ["/bin/sh", "-c", "sleep 6000"]
    volumeMounts:
    - mountPath: /bar
      name: test-volume

  volumes:
  - name: test-volume
    emptyDir: {}

# Check with:
# kubectl exec -it pod-emptydir-shared -c c1 /bin/sh
# df -h
#   -> Mountpoint /foo
# touch /foo/testfile
# ls -al /foo/testfile
# exit
# kubectl exec -it pod-emptydir-shared -c c2 /bin/sh
# df -h
#   -> Mountpoint /bar
# ls -al /bar/testfile
# exit
