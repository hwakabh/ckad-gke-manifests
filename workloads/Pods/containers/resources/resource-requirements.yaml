---
apiVersion: v1
kind: Pod
metadata:
  name: pod-hwakabh-rr
  labels:
    name: dev-hwakabh
spec:
  containers:
  - name: nginx-with-request
    image: nginx:latest
    resources:
      requests:
        cpu: 50m
        memory: 8Mi
  - name: nginx-with-limit
    image: nginx:latest
    resources:
      limits:
        cpu: 200m
        memory: 64Mi
